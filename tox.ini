[tox]
envlist = flake8,
          py27twisted,
          pypy2twisted


[testenv]
deps = pytest
commands = python -m pytest
whitelist_externals = sh


[testenv:flake8]
deps =
   flake8
   mock
   https://github.com/tavendo/AutobahnPython/archive/master.zip
commands =
   flake8 --ignore=E501 crossbar
basepython = python2.7


[testenv:py27twisted]
deps =
   twisted
   treq
   mock
   coverage
   https://github.com/tavendo/AutobahnPython/archive/master.zip
   crossbar[all]
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   coverage --version
   {envbindir}/trial --version
   coverage run {envbindir}/trial crossbar
   coverage report
   coverage html
basepython = python2.7


[testenv:py33twisted]
deps =
   twisted
   treq
   mock
   pytest
   coverage
   https://github.com/tavendo/AutobahnPython/archive/master.zip
   crossbar[all]
commands =
   sh -c "which python"
   sh -c "which coverage"
   python -V
   coverage --version
   {envbindir}/py.test --version
   coverage run {envbindir}/py.test crossbar
   coverage report
   coverage html
basepython = python3.3

[testenv:pypy2twisted]
deps =
   twisted
   treq
   mock
   https://github.com/tavendo/AutobahnPython/archive/master.zip
   crossbar[all]
commands =
   sh -c "which python"
   sh -c "which trial"
   python -V
   trial --version
   trial crossbar
basepython = pypy
